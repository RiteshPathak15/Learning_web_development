<!-- summery :
styling of list 

we can style the marker of list items :-
display: list-item (default property)

we can change the marker of list by :-
- display: none;                       (no marker)
- display: circle ;         (marker shape circle)
- display: devanagari ;      (devanagri numbers)
etc.

we can use images as marker using :-
- list-style-image: url("enter url of image here");

we can use emoji as marker using :-
- list-style-type: "enter shape of emoji here";

by default list markers (numbers or dot before list items) are outside the list, if we wants to markers inside the list use 
- list-style-position: inside; -->
